<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="go();">



    <table id="table2" border="1">

        <!-- The Row Number 0 -->
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Name</th>
        </tr>

    </table>



    <script>
       // function getData() {
         
      //  }

      


        function go() {
          
            var newArray1 = localStorage.getItem('newArray1');
            alert(newArray1);

            table2 = document.getElementById("table2");



            for (var i = 0; i < newArray1.length; i++) {
                // create a new row
                var newRow = table2.insertRow(table2.length);
                for (var j = 0; j < newArray1[i].length; j++) {
                    // create a new cell
                    var cell = newRow.insertCell(j);

                    // add value to the cell
                    cell.innerHTML = newArray1[i][j];
                }
            }
        }
        function clearData() {
            localStorage.clear();
        }
      

    </script>
</body>
</html>
