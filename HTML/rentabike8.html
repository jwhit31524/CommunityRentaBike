    <script>
        "use strict"

        var formValidity = true;

        function removeDefaultSelectOption() {
            var selectBox = document.getElementById("cityselectid");
            selectBox.selectedIndex = -1;

        }
        function setUpPage() {
            removeDefaultSelectOption();


            createEventListeners();
        }

        if (window.addEventListener) {
            window.addEventListener("load", setUpPage, false);
        }
        else if (window.attachEvent) {
            window.attachEvent("onload", setUpPage);
        }


        function validateData() {
            var inputElements = document.querySelectorAll("input[required]");
            var elementCount = inputElements.length;
            var currentElement;
            var fieldsetValidity = true;
            console.log(elementCount);
            try {
                for (var i = 0; i < elementCount; i++) {
                    currentElement = inputElements[i];
                    if (currentElement.value === "") {
                        currentElement.style.background = "rgb(255,233,233)";
                        fieldsetValidity = false;


                    }
                    else {
                        currentElement.style.background = "white";
                        //document.getElementsByTagName("form").submit();

                    }

                }
                currentElement = document.querySelectorAll("select")[0];

                var currentElement = document.getElementById("emailinput");
                if (currentElement.value.length < 5 || currentElement.value.indexOf('@') < 0) {
                    currentElement.style.background = "rgb(255,233,233)";
                    fieldsetValidity = false;
                    console.log("please enter a valid email");
                }

                else {
                    currentElement.style.background = "white";

                }
                //var valEmail = document.getElementById("emailinput");


                console.log(elementCount);
                if (fieldsetValidity === false) {
                    throw "please complete all required fields";
                }
            }
            catch (msg) {
                console.log(msg);

            }
            return fieldsetValidity;
        }





        function validateForm(evt) {  // prevents form from submitting
            if (evt.preventDefault) {
                evt.preventDefault();
            }
            else {
                evt.returnValue = false;
            }
            var formValidity = validateData();

            if (formValidity === true) {

                document.getElementsByTagName("form")[0].submit();
                location.href = "successfulReservation.html";

            }
            else {
                window.alert("Please fill in the first text fields");
            }

        }
        function createEventListeners() {
            var bikeForm = document.getElementsByTagName("form")[0];
            if (bikeForm.addEventListener) {
                bikeForm.addEventListener("submit", validateForm, false);
            }
            else if (bikeForm.attachEvent) {
                bikeForm.attachEvent("onsubmit", validateForm);
            }
        }


    </script>
