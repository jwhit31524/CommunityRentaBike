	function ValidateForm(frm) {
  if (frm.First_Name.value == "") {
    alert('First name is required.');
    frm.First_Name.focus();
    return false;
  }
  if (frm.Last_Name.value == "") {
    alert('Last name is required.');
    frm.Last_Name.focus();
    return false;
  }
  if (frm.Email_Address.value == "") {
    alert('Email address is required.');
    frm.Email_Address.focus();
    return false;
  }
  if (frm.Email_Address.value.indexOf("@") < 1 || frm.Email_Address.value.indexOf(".") < 1) {
    alert('Please enter a valid email address.');
    frm.Email_Address.focus();
    return false;
  }
  if (frm.StartDate.value == "") {
    alert('Start Date is required.');
    frm.StartDate.focus();
    return false;
  }
  if (frm.Phone.value == "") {
    alert('Phone is required.');
    frm.Phone.focus();
    return false;
        }
        /*wk 9 changes*/
        if (frm.Phone.value.length < 10) {
            alert('Please enter a valid phone number');
            frm.Phone.focus();
            return false;
        }

  if (frm.cityselect.value == "") {
    alert('City is required.');
    frm.cityselect.focus();
    return false;
  }
  return true;
}
        /*wk 9 changes*/
function countChars(textbox, counter, max) {
  var count = max - document.getElementById(textbox).value.length;
  if (count < 0) { document.getElementById(counter).innerHTML = "<span style=\"color: red;\">" + count +" /" + max + "</span>"; }
  else { document.getElementById(counter).innerHTML = "<span>" + count +" /" + max + "</span>"; }
}



var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {
    slideIndex = 1
  }
  if (n < 1) {
    slideIndex = slides.length
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";}
