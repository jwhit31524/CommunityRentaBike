	<script>
		"use strict"
		function validateForm() {
		  let fname = document.forms["search"]["fname"].value;
		  let lname = document.forms["search"]["lname"].value;
		  let email = document.forms["search"]["email"].value;
		  let phone = document.forms["search"]["phone"].value;
		  if (fname == "") {
			alert("First name must be filled out");
			return false;
		  }
		  if (lname == "") {
			alert("Last name must be filled out");
			return false;
		  }
		  if (email == "") {
			alert("Email must be filled out");
			return false;
		  }
		  if (phone == "") {
			alert("Phone must be filled out");
			return false;
		  }
		  
		  
		  
		}
