    <script>
	function ValidateForm(frm) {
  if (frm.First_Name.value == "") {
    alert('First name is required.');
    frm.First_Name.focus();
    return false;
  }
  if (frm.Last_Name.value == "") {
    alert('Last name is required.');
    frm.Last_Name.focus();
    return false;
  }
  if (frm.Email_Address.value == "") {
    alert('Email address is required.');
    frm.Email_Address.focus();
    return false;
  }
  if (frm.Email_Address.value.indexOf("@") < 1 || frm.Email_Address.value.indexOf(".") < 1) {
    alert('Please enter a valid email address.');
    frm.Email_Address.focus();
    return false;
  }
  if (frm.StartDate.value == "") {
    alert('Start Date is required.');
    frm.StartDate.focus();
    return false;
  }
  if (frm.Phone.value == "") {
    alert('Phone is required.');
    frm.Phone.focus();
    return false;
  }

  if (frm.cityselect.value == "") {
    alert('City is required.');
    frm.cityselect.focus();
    return false;
  }
  return true;
}

function createCookie(){
	var firstname = frm.First_Name.value;
	var lastname = frm.Last_Name.value;
	var email = frm.Email_Address.value;
	var expiresDate = new Date();
	
	expiresDate.setFullYear(expiresDate.getFullYear() + 1);
	document.cookie = "firstname=" + encodeURIComponent(firstname) + "; lastname=" + encodeURIComponent(lastname) + "; email=" + encodeURIComponent(email) + "; expires=" + expiresDate.toUTCString();
}
